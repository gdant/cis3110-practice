<!DOCTYPE html>
<html ng-app="myApp">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">NavBar</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="Dashboard2.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="Info2.html" class="nav-link">Info</a></li>
        <li class="nav-item"><a href="Settings2.html" class="nav-link active">Settings</a></li>
        <li class="nav-item"><a href="Authentification2.html" class="nav-link">Logout</a></li>
      </ul>
    </header>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookies/1.8.2/angular-cookies.min.js"></script>
	<script>
		var app = angular.module("myApp", ['ngCookies']);
		app.controller("displaySettingsController", function ($scope, $cookies) {
			$scope.profile = $cookies.getObject('profile');
			$scope.personalDetails = $cookies.getObject('personalDetails');
		});
	</script>
</head>
<body ng-controller="displaySettingsController">
<h1 class="text-success">Account Settings</h1>	<h2>Profile</h2>
	<label>First Name:</label> {{profile.firstName}}<br>
	<label>Last Name:</label> {{profile.lastName}}<br>
	<label>Email:</label> {{profile.email}}<br>
	
	<h2>Personal Details</h2>
	<label>Address:</label> {{personalDetails.address}}<br>
	<label>City:</label> {{personalDetails.city}}<br>
	<label>State:</label> {{personalDetails.state}}<br>
	<label>Zipcode:</label> {{personalDetails.zipcode}}<br>
	
	<a href="Edit_Page2.html" class="btn btn-success">Edit</a>
	<a href="Dashboard2.html" class="btn btn-secondary">Back</a>
</body>
</html>
